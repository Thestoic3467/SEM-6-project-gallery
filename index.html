    <!-- Bootstrap CSS CDN link -->

    <style>
        /* Navbar styles */
        nav {
            background-color: #0C0A3E;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 14px;
            flex-wrap: inherit;
            /* Allowing navigation items to wrap to the next line on small screens */
        }

        nav a {
            text-decoration: none;
            padding: 10px;
            cursor: pointer;
            white-space: nowrap;
            /* Preventing navigation items from wrapping */
            border-radius: 5px;
        }

        .button {
            background-color: rgb(243, 166, 12);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff8c00;
        }

        .social-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: orange;
        }

        section {
            padding: 20px;
        }

        /* Media Queries for Responsive Design */

        @media only screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            #datetime {
                margin: 10px 0;
            }

            .social-icons {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }

            .social-icons a {
                margin: 5px 0;
            }

            section {
                padding: 10px;
            }
        }

        nav {
            background-color: #0C0A3E;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: orange;
        }

        nav a.active {
            background-color: rgb(255, 119, 0);
        }

        nav a::after {
            content: '';
            display: block;
            border-bottom: 3px solid transparent;
            transition: border-bottom 0.3s;
        }

        nav a.active::after,
        nav a:hover::after {
            border-bottom: 3px solid white;
        }

        .icon {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background-color: orange;
            /* Background color for the hamburger icon */
            padding: 10px;
            border-radius: 5px;
        }

        @media screen and (max-width: 600px) {
            nav {
                display: none;
                flex-direction: column;
                align-items: center;
                position: relative;
            }

            .icon {
                display: block;
                position: absolute;
                top: 150px;
                right: 10px;
            }

            nav a {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                box-sizing: border-box;
            }

            nav.show {
                display: flex;
            }

            nav.show {
                background-color: #0C0A3E;
                /* Background color when the navigation menu is toggled */
            }
        }

        /*heading navbar css*/
        .nb2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: gold;
            font-size: 15px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            position: sticky;
        }

        @media (max-width: 768px) {
            .nb2 {
                flex-direction: column;
                text-align: center;
                font-size: 13px;
            }

            @media (max-width: 550px) {
                .nb2 {
                    flex-direction: column;
                    text-align: center;
                    font-size: 8px;
                }
            }

            @media (max-width: 300px) {
                .nb2 {
                    flex-direction: column;
                    text-align: center;
                    font-size: 7px;
                }
            }

            @media (max-width: 400px) {
                .nb2 {
                    flex-direction: column;
                    text-align: center;
                    font-size: 4px;
                }
            }

            /* .logo {
margin-top: 10px;
}*/
        }

        /*animation on ag*/
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-text {
            display: inline-block;
            color: gold;
            font-size: 24px;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        style.txt * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: capitalize;
            transition: all .2s cubic-bezier(.34, 1.12, .68, 1.31);
        }

        .gallery {
            min-height: 100vh;
            background: #eee;
            padding-bottom: 100px;
        }

        .gallery .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px 0;
            list-style: none;
        }

        .gallery .controls .buttons {
            height: 40px;
            width: 140px;
            background: #fff;
            color: #666;
            font-size: 20px;
            line-height: 40px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
            text-align: center;
        }

        .gallery .controls .buttons.active {
            background: coral;
            color: #fff;
        }

        .gallery .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gallery .image-container .image {
            height: 250px;
            width: 350px;
            overflow: hidden;
            border: 15px solid #fff;
            box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
            margin: 20px;
        }

        .gallery .image-container .image img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .gallery .image-container .image:hover img {
            transform: scale(1.4);
        }
    </style>
</head>

    <div class="container my-3">

    <!-- Bootstrap JS CDN link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- magnific-popup JS CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#districtSelect').change(function () {
                var selectedDistrict = $(this).val();
                filterImages(selectedDistrict);
            });

            function filterImages(district) {
                $('#imageContainer').empty(); // Clear previous images

                if (district === 'all') {
                    addImages('Mumbai', 'Beautiful View of Mumbai', 'https://media.istockphoto.com/id/539018660/photo/taj-mahal-hotel-and-gateway-of-india.jpg?s=612x612&w=0&k=20&c=L1LJVrYMS8kj2rJKlQMcUR88vYoAZeWbYIGkcTo6QV0=');
                    addImages('Mumbai', 'Mumbai Skyline', 'https://cdn.britannica.com/26/84526-050-45452C37/Gateway-monument-India-entrance-Mumbai-Harbour-coast.jpg');
                    addImages('Pune', 'Cityscape of Pune', 'https://www.shutterstock.com/image-photo/pune-india-june-16-2019-260nw-1426024703.jpg');
                    addImages('Pune', 'Pune University', 'https://www.shutterstock.com/image-photo/01-september-2022-pune-maharashtra-600nw-2196708929.jpg');
                    // Add more images with their respective districts and descriptions
                } else {
                    if (district === 'Mumbai') {
                        addImages('Mumbai', 'Beautiful View of Mumbai', 'https://media.istockphoto.com/id/539018660/photo/taj-mahal-hotel-and-gateway-of-india.jpg?s=612x612&w=0&k=20&c=L1LJVrYMS8kj2rJKlQMcUR88vYoAZeWbYIGkcTo6QV0=');
                        addImages('Mumbai', 'Mumbai Skyline', 'https://cdn.britannica.com/26/84526-050-45452C37/Gateway-monument-India-entrance-Mumbai-Harbour-coast.jpg');
                    } else if (district === 'Pune') {
                        addImages('Pune', 'Cityscape of Pune', 'https://www.shutterstock.com/image-photo/pune-india-june-16-2019-260nw-1426024703.jpg');
                        addImages('Pune', 'Pune University', 'https://www.shutterstock.com/image-photo/01-september-2022-pune-maharashtra-600nw-2196708929.jpg');
                    }
                    // Add more conditions for other districts
                }
            }

            function addImages(district, description, imageUrl) {
                var imageHtml = `
              <div class="col-md-4 mb-3">
                <div class="card">
                  <img src="${imageUrl}" class="card-img-top" alt="${description}">
                  <div class="card-body">
                    <h5 class="card-title">${description}</h5>
                    <p class="card-text">${district}</p>
                  </div>
                </div>
              </div>
            `;
                $('#imageContainer').append(imageHtml);
            }
        });
    </script>
